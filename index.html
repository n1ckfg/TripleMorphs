<!DOCTYPE html>
<html>

	<head>
		<title>Hello</title>
		<style>
			body {
				background: gray;
				margin: 0px;
			}
		</style>
		<script src="https://fox-gieg.com/js/libraries/threejs/122/three.min.js"></script>
		<script src="./js/libraries/util.js/general-util.js"></script>
		<script src="./js/libraries/util.js/threejs-util.js"></script>
	</head> 

	<body>
		<script>
			"use strict";

			class Turtle {

				constructor(pos, dir, angle) {
					this.pos = pos;
					this.dir = dir;
					this.angle = angle;
				}

			}

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
			camera.position.set(0, 0, 0);
			camera.lookAt(0, 0, 0);

			const clock = new THREE.Clock();

			const scene = new THREE.Scene();

			const mat1 = new THREE.LineBasicMaterial({ color: 0xffffff });
			const mat2 = new THREE.LineBasicMaterial({ color: 0x00ffff });

			const globalScale = 50;

			const globalOffsetOrig = new THREE.Vector3(-100, -100, -150);
			let globalOffset = globalOffsetOrig.clone();

			const defaultAxis = new THREE.Vector3(0, 0, 1);

			const triggerDistance = 20;

			movingSpeedMax = 1.0;
			movingDelta = 0.02;

			function updateGlobalOffset() {
				let x = camera.position.x + globalOffsetOrig.x;
				let y = camera.position.y + globalOffsetOrig.y;
				let z = camera.position.z + globalOffsetOrig.z;
				globalOffset = new THREE.Vector3(x, y, z);
			}

			function drawLine(points, row, col) {
				for (let point of points) {
					point.multiplyScalar(globalScale);
					point.x += (row * globalScale) + globalOffset.x;
					point.y = (point.y + (col * globalScale) + globalOffset.y) * -1;
					point.z += globalOffset.z;
				}
				let geo = new THREE.BufferGeometry().setFromPoints(points);
				let newLine = new THREE.Line(geo, mat1);
				scene.add(newLine);

				let geo2 = new THREE.BufferGeometry().setFromPoints([ points[0], points[1] ]);
				let newLine2 = new THREE.Line(geo2, mat2);
				scene.add(newLine2);
			}

			// ~ ~ ~ ~ ~ ~ ~ ~ ~

			let lexicon = "Ff+-<>(.".split("");

			let pop = [];
			let pop_size = 16;
			let mutability = 0.5;

			// get number of columns/rows from population size:
			let cols = Math.ceil(Math.sqrt(pop_size));
			let rows = cols;

			let cmds;

			function create(size) {
				let geno = [];
				for (let i=0; i<size; i++) {
					geno.push(lexicon[parseInt(Math.random() * lexicon.length)]);	
				}
				return geno;
			}

			function reset() {
				pop = [];
				for (let i=0; i<pop_size; i++) {
					pop[i] = {
						cmds: create(40),
					}
					//write(pop[i].cmds.join(""))
				}

				setupPlayer();

				draw();
			}

			function randomAxis() {
				let r = Math.random();
				let xOdds = 0.02;
				let yOdds = 0.02;
				if (r < xOdds) {
					return new THREE.Vector3(1,0,0);
				} else if (r < xOdds+yOdds) {
					return new THREE.Vector3(0,1,0);
				} else {
					return new THREE.Vector3(0,0,1);
				}
			}

			function turtledraw(t, cmds) {
				let lines = [];
				let now = clock.getElapsedTime();
				let turtleStep = 0.5;

				for (let i=0; i<cmds.length; i++) {
					let cmd = cmds[i];
					
					if (cmd == "F") {
						// move forward, drawing a line:
						lines.push(t.pos.clone());  
						t.pos.add(t.dir); // move
						lines.push(t.pos.clone());
					} else if (cmd == "f") {
						// move forward, drawing a line:
						lines.push(t.pos.clone());  
						t.pos.add(t.dir.clone().multiplyScalar(turtleStep));//0.5)); // move
						lines.push(t.pos.clone());
					} else if (cmd == "+") {
						// rotate 90 degrees:
						t.dir.applyAxisAngle(randomAxis(), t.angle * Math.sin(now));
					} else if (cmd == "-") {
						// rotate 90 degrees:
						t.dir.applyAxisAngle(randomAxis(), -t.angle * Math.sin(now));
					} else if (cmd == "<") {
						t.angle *= 2;
					} else if (cmd == ">") {
						t.angle /= 2;
					} else if (cmd == "(") {
						// spawn a copy of the turtle:
						let t1 = new Turtle(t.pos.clone(), t.dir.clone(), -t.angle);

						let morelines = turtledraw(t1, cmds.slice(i+1));
						lines = lines.concat(morelines);
					}
				}

				return lines;
			}

			function regenerate(chosen) {
				let newpop = [];
				let parent = pop[chosen];
				
				for (let i=0; i<pop_size; i++) {
					let child = {
						cmds: []
					};
					
					for (let j=0; j<parent.cmds.length; j++) {
						if (Math.random() < mutability / parent.cmds.length) {
							child.cmds[j] = lexicon[parseInt(Math.random() * lexicon.length)];
						} else {
							child.cmds[j] = parent.cmds[j];
						}
					}
					newpop[i] = child;
				}
				pop = newpop;

				updateGlobalOffset();
			}

			function draw() {
				// clear scene
				scene.remove.apply(scene, scene.children);

				for (let i=0; i<pop.length; i++) {
					// get row/col from population index `i`
					let row = Math.floor(i/cols);
					let col = i % cols;
					//draw2D.push().scale(1/cols).translate(row, col)
					
					let turtle = new Turtle(new THREE.Vector3(0.5, 0.9, 0), new THREE.Vector3(0, -0.1, 0), Math.PI/4);

					let lines = turtledraw(turtle, pop[i].cmds);
					drawLine(lines, row, col);
					
					if (lines[0].distanceTo(camera.position) < triggerDistance) {
						console.log("Selected " + i);
						regenerate(i);
					}
					//draw2D.pop()
				}

				updatePlayer();
				renderer.render(scene, camera);
				requestAnimationFrame(draw);
			}

			/*
			function mouse(kind, pt) {
				if (kind == "down") {
					// scale point up to grid size:
					let col = Math.floor(pt[0] * cols);
					let row = Math.floor(pt[1] * cols);
					let index = row + col*cols;

					// now create a new generation with `pop[index]`...
					regenerate(index);
				}
			}
			*/

		    window.addEventListener("keydown", function(event) {
				if (util.getKeyCode(event) === ' ')	regenerate(parseInt(Math.random() * pop.length));	    
			});

			window.onload = reset;
		</script>
	</body>

</html>
